<div class="container">
    <div *ngIf="dataLoaded" class="my-4">
      <ul class="list-group">

            routerLink="cars"
            class="list-group-item active bg-info text-center"
            [ngClass]="getAllColorClasses()">
          TÃ¼m Renkler
        </li>
        <ng-container *ngFor="let color of colors">

              [ngClass]="getCurrentColorClass(color)">

    </div>
