
<table *ngIf="dataLoaded!=false" class="table table-striped-columns">
    <thead>
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Color</th>
            <th>Price</th>
            <th>Description</th>
            <th>ModelYear</th>
        </tr>
    </thead> 
    <tr *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        <td>{{car.modelYear}}</td>
    </tr>
</table>
<div *ngIf="dataLoaded==false" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>
