<div class="one-piece-container">
  <h1>Araba Kiralama Formu</h1>
  <form [formGroup]="rentalAddForm" class="form-container">
    <div class="form-group">
      <label for="rentDate">Kiralama Tarihi</label>
      <input type="date" class="form-control" id="rentDate" formControlName="rentDate" placeholder="Kiralama Tarihi (GG-AA-YY)">
    </div>
    
    <div class="form-group">
      <label for="returnDate">Teslim Tarihi</label>
      <input type="date" class="form-control" id="returnDate" formControlName="returnDate" placeholder="Teslim Tarihi (GG-AA-YY)">
    </div>
    <div class="form-group">
      <label for="customerId">Müşteri Id</label>
      <input type="number" class="form-control" id="customerId" formControlName="customerId" placeholder="Müşteri Id">
    </div>
    <div class="form-group">
      <label for="carId">Araç Id</label>
      <input type="number" class="form-control" id="carId" formControlName="carId" placeholder="Araç Id">
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="add()">Kirala</button>
  </form>
</div>
