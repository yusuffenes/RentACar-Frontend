<div class="container">
  <div *ngIf="dataLoaded == true" class="my-4">
    <ul class="list-group">
      <li class="list-group-item active bg-warning text-center">Tüm Markalar</li>
      <li (click)="setCurrentBrand(brand)" *ngFor="let brand of brands"
          routerLink="cars/brand/{{brand.id}}"
          class="list-group-item list-group-item-action list-group-item-light"
          [ngClass]="getCurrentBrandClass(brand)">
        {{ brand.name }}
      </li>
    </ul>

    <h5 *ngIf="currentBrand">{{currentBrand.name}} seçtiniz</h5>
  </div>
</div>
