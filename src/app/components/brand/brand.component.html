<div class="container one-piece-theme text-center">
  <div routerLink="cars" class="alert alert-warning" role="alert" style="background-color: #E63946;">
    <strong><span style="color: white;">TÜM MARKALAR</span></strong>
  </div>
  <select
    class="form-select custom-select"
    [(ngModel)]="selectedBrand"
    aria-label="Marka Seçiniz"
  >
    <option [ngValue]="null">Marka Seçiniz</option>
    <option *ngFor="let brand of brands" [ngValue]="brand.id">
      {{ brand.name }}
    </option>
  </select>

  <div class="mt-3">
    <button class="btn btn-danger" (click)="filterBrand()" routerLink="car/brand/{{selectedBrand}}">
      Filtrele
    </button>
  </div>
</div>
