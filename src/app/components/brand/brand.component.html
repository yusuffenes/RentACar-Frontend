<div class="container">
  <div *ngIf="dataLoaded" class="my-4">
    <ul class="list-group">
      <li (click)="unsetCurrentBrand(); setCurrentBrand(null);"
          routerLink="cars"
          class="list-group-item center-text bg-warning"
          [ngClass]="getAllBrandClasses()">
        TÃ¼m Markalar
      </li>
      <li *ngFor="let brand of brands"

          [ngClass]="getCurrentBrandClass(brand)">
        <span>{{ brand.name }}</span>
      </li>
    </ul>
  </div>
</div>
